# Index page
project_info = Das Projekt verwendet eine instrumentierte Scratch IDE, um Sequenzen der Programmkonstruktion zu \
  speichern und so eine Evaluation des Programmierprozesses zu ermöglichen. Das Projekt folgt einem IDE-basierten \
  Learning Analytics Ansatz, wodurch mit der Analyse und Auswertung der gesammelten Daten individuelles Feedback \
  gegeben werden kann. Ziel ist es, strukturelle und semantische Muster in der Programmkonstruktion zu erkennen, um \
  damit den Programmierunterricht an Schulen zu verbessern.
reset_info = Wir haben versucht, eine E-Mail an die angegebene Adresse zu schicken. Bitte überprüfen Sie Ihr E-Mail \
  Konto, um den Vorgang abzuschließen. Sollten Sie keine E-Mail erhalten haben, kann es sein, dass der angegebene \
  Benutzername oder die E-Mail Adresse fehlerhaft waren.

