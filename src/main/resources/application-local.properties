# Datasource configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/scratch1984?serverTimezone=CET
spring.datasource.username=scratch_user
spring.datasource.password=password
server.port=8090

# Application configuration
app.name=Scratch1984
app.url=http://localhost:8090
app.gui=http://localhost:8601
app.gui.base=http://localhost:8601
app.mail=false
server.servlet.context-path=
server.forward-headers-strategy=native

# SAML configuration
saml.keystore.location=<path>
saml.keystore.password=<password>
saml.keystore.alias=<alias>
saml.idp=<uni-passau>
saml.sp=<application>
spring.main.allow-circular-references=true

# Mail configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=mailhog
spring.mail.password=mailhog
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
