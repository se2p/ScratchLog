<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">

    <!-- The navigation bar containing navigation elements. -->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-brand">
                    <a class="navbar-brand" href="/">Scratch 1984</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a id="copyright_header" class="nav-link" href="#">Copyright</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <form action="#" method="post">
                <div class="input-group" th:style="${user != null ? 'display:block' : 'display:none'}">
                    <input class="form-control form-text mt-0" id="username" type="text" size="200" maxlength="50"
                           th:placeholder="#{search}"/>
                    <input class="btn btn-outline-primary" type="submit" th:value="#{search}"/>
                </div>
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active" th:style="${user == null ? 'display:block' : 'display:none'}">
                    <a id="login" class="nav-link" href="/">Login</a>
                </li>
                <li class="nav-item active" th:style="${user != null ? 'display:block' : 'display:none'}">
                    <a id="logout" class="nav-link" href="/">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- The modal showing copyright and contact information on small screens -->
    <div id="openCopyright" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="contact_info">Copyright &copy; 2021 Scratch 1984<br>
                <span th:text="#{address}"></span><br>
                <!--Link to the chair's page-->
                <a class="link" href="https://www.fim.uni-passau.de/lehrstuhl-fuer-software-engineering-ii/"
                   target="_blank" th:text="#{chair}">
                </a><br>
                Prof. Dr. Gordon Fraser</p>
        </div>
    </div>

    <!-- Script to open and close the copyright and contact modal. -->
    <script>
        let modal = document.getElementById("openCopyright");
        let navItem = document.getElementById("copyright_header");
        let span = document.getElementsByClassName("close")[0];
        navItem.onclick = function() {
            let content = document.getElementById("content");
            modal.style.display = "block";
            content.style.filter = "blur(4px)";
        }
        span.onclick = function () {
            let content = document.getElementById("content");
            modal.style.display = "none";
            content.style.filter = "none";
        }
    </script>
</div>
</body>
</html>
