<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{experiment_finish_title}"></title>
    <link rel="stylesheet" th:href="@{/design/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/design/all.min.css}">
    <link rel="stylesheet" th:href="@{/design/style.css}">
</head>
<body>
<!-- Navigation bar -->
<header th:insert="header :: header"></header>

<!-- Page content -->
<div class="row" id="content">
    <div class="inside">
        <h2 class="mb-5" th:text="#{finished_experiment}"></h2>
        <div class="row mx-5">
            <div class="col-12 mb-3 form-group position-relative" th:text="${thanks}">
            </div>
        </div>
        <div class="row mx-5">
            <div class="col-12 text-center">
                <a class="btn btn-secondary" th:text="#{restart}"
                   th:href="@{/participant/restart(user=${user}, experiment=${experiment}, secret=${secret})}"></a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="footer :: footer"></div>
</body>
</html>
