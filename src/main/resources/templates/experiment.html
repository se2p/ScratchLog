<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Experiment</title>
    <link rel="stylesheet" href="/static/design/bootstrap.min.css">
    <link rel="stylesheet" href="/static/design/all.css"/>
    <link rel="stylesheet" href="/static/design/style.css">
</head>
<body>
<!-- Navigation bar -->
<div th:insert="header :: header"></div>

<!-- Page content -->
<div class="row" id="content">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="d-flex justify-content-between mb-3" sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary" th:text="#{edit}" th:href="@{/experiment/edit(id=${experimentDTO.id})}"></a>
            <input id="delete" class="btn btn-danger" type="submit" th:value="#{delete}">
        </div>
        <h2 class="mb-3" th:text="${experimentDTO.title}"></h2>
        <div class="row">
            <div class="col-12 mb-5" th:text="${experimentDTO.description}"></div>
        </div>
        <div class="d-flex justify-content-between mb-5" sec:authorize="hasRole('ADMIN')">
            <div>
                <span class="form-label me-2 fs-5" th:text="#{status}"></span>
                <i th:class="${experimentDTO.active ? 'fas fa-eye' : 'fas fa-eye-slash'}"></i>
                <span class="text-muted" th:style="${experimentDTO.active ? '' : 'display:none'}"
                      th:text="#{opened}"></span>
                <span class="text-muted" th:style="${experimentDTO.active ? 'display:none' : ''}"
                      th:text="#{closed}"></span>
            </div>
            <a id="open" class="btn btn-primary" type="submit" th:text="#{open}"
               th:style="${experimentDTO.active ? 'display:none' : ''}"
               th:href="@{/experiment/status(id=${experimentDTO.id}, stat=open)}"></a>
            <a id="close" class="btn btn-primary" type="submit" th:text="#{close}"
               th:style="${experimentDTO.active ? '' : 'display:none'}"
               th:href="@{/experiment/status(id=${experimentDTO.id}, stat=close)}"></a>
        </div>
        <div class="d-flex justify-content-between mb-5" sec:authorize="hasRole('ADMIN')">
            <div class="col-7">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" th:text="#{username}"></th>
                        <th class="text-center" scope="col" th:text="#{started}"></th>
                        <th class="text-center" scope="col" th:text="#{finished}"></th>
                    </tr>
                    </thead>
                    <tbody th:if="${participants.isEmpty()}">
                    <tr>
                        <td colspan="4" th:text="#{table_empty}"></td>
                    </tr>
                    </tbody>
                    <tbody th:unless="${participants.isEmpty()}">
                    <tr th:each="participant : ${participants}">
                        <th scope="row">
                            <a class="no_decoration" th:href="@{/users/profile(name=${participant.user.username})}"
                               th:text="${participant.user.id}"></a>
                        </th>
                        <td>
                            <a class="no_decoration" th:href="@{/users/profile(name=${participant.user.username})}"
                               th:text="${participant.user.username}"></a>
                        </td>
                        <td class="text-center">
                            <i th:class="${participant.start != null ? 'fa fa-check text-success'
                            : 'fa fa-times text-danger'}"></i>
                        </td>
                        <td class="text-center">
                            <i th:class="${participant.end != null ? 'fa fa-check text-success'
                            : 'fa fa-times text-danger'}"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a class="btn btn-outline-dark" th:style="${page == 1 ? 'display:none' : ''}"
                       th:href="@{/experiment/first(id=${experimentDTO.id})}">
                        <i class="fas fa-angle-double-left"></i>
                    </a>
                    <a class="btn btn-outline-dark" th:style="${page == 1 ? 'display:none' : ''}"
                       th:href="@{/experiment/previous(id=${experimentDTO.id}, page=${page})}">
                        <i class="fas fa-angle-left"></i>
                    </a>
                    <a class="btn btn-outline-dark" th:style="${page == lastPage ? 'display:none' : ''}"
                       th:href="@{/experiment/next(id=${experimentDTO.id}, page=${page})}">
                        <i class="fas fa-angle-right"></i>
                    </a>
                    <a class="btn btn-outline-dark" th:style="${page == lastPage ? 'display:none' : ''}"
                       th:href="@{/experiment/last(id=${experimentDTO.id})}">
                        <i class="fas fa-angle-double-right"></i>
                    </a>
                </div>
            </div>
            <div class="col-5 text-end" th:if="${experimentDTO.active}">
                <a class="btn btn-primary" th:href="@{/participant/add(id=${experimentDTO.id})}">
                    <span th:text="#{add_participant}"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12" th:utext="${experimentDTO.info}"></div>
        </div>
    </div>
    <div class="col-2"></div>
</div>

<!-- The popup dialog to delete the experiment. -->
<div id="openDelete" class="modal" sec:authorize="hasRole('ADMIN')">
    <div class="modal-content">
        <h2 th:text="#{delete_experiment}"></h2>
        <div class="mb-3" th:text="#{delete_experiment_warn}"></div>
        <div class="d-flex justify-content-between">
            <input id="abort" class="btn btn-secondary" type="submit" th:value="#{abort}">
            <a class="btn btn-danger" th:text="#{delete}" th:href="@{/experiment/delete(id=${experimentDTO.id})}"></a>
        </div>
    </div>
</div>

<!-- Script to open and close the delete modal. -->
<script>
    let deleteModal = document.getElementById("openDelete");
    let deleteButton = document.getElementById("delete");
    let abort = document.getElementById("abort");
    deleteButton.onclick = function() {
        let content = document.getElementById("content");
        deleteModal.style.display = "block";
        content.style.filter = "blur(4px)";
    }
    abort.onclick = function () {
        let content = document.getElementById("content");
        deleteModal.style.display = "none";
        content.style.filter = "none";
    }
</script>

<!-- Footer -->
<div th:insert="footer :: footer"></div>
</body>
</html>
