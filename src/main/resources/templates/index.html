<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Scratch 1984</title>
    <link rel="stylesheet" th:href="@{/design/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/design/all.min.css}">
    <link rel="stylesheet" th:href="@{/design/style.css}">
</head>
<body>
<!-- Navigation bar -->
<div th:insert="header :: header"></div>

<!-- Page content -->
<div class="row" id="content">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="row" th:style="${param.success != null ? 'display:block' : 'display:none'}">
            <div class="col-12 alert alert-success" th:text="#{success}"></div>
        </div>
        <div class="row" th:style="${param.error != null ? 'display:block' : 'display:none'}">
            <div class="col-12 alert alert-danger" th:text="#{error}"></div>
        </div>
        <div sec:authorize="!hasRole('ADMIN')">
            <h2 class="mb-5">Scratch 1984</h2>
            <div class="mx-5" th:text="#{project_info}"></div>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <h2 class="mb-5" th:text="#{experiment}"></h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" th:text="#{title}"></th>
                    <th scope="col" th:text="#{description}"></th>
                    <th class="text-center" scope="col" th:text="#{status}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="experiment : ${experiments}">
                    <th scope="row">
                        <a class="no_decoration" th:href="@{/experiment(id=${experiment.id})}"
                           th:text="${experiment.id}"></a>
                    </th>
                    <td>
                        <a class="no_decoration" th:href="@{/experiment(id=${experiment.id})}"
                           th:text="${experiment.title}"></a>
                    </td>
                    <td>
                        <a class="no_decoration" th:href="@{/experiment(id=${experiment.id})}"
                           th:text="${experiment.description}"></a>
                    </td>
                    <td class="text-center">
                        <i aria-hidden="true" th:class="${experiment.active ? 'fas fa-eye' : 'fas fa-eye-slash'}"
                           title="Experiment active status"></i>
                        <span class="sr-only" th:if="${experiment.active}" th:text="#{opened}"></span>
                        <span class="sr-only" th:unless="${experiment.active}" th:text="#{closed}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a class="btn btn-outline-dark" th:style="${page == 1 ? 'display:none' : ''}"
                      th:href="@{/first}" aria-label="Show the first participant page">
                    <i aria-hidden="true" class="fas fa-angle-double-left"></i>
                </a>
                <a class="btn btn-outline-dark" th:style="${page == 1 ? 'display:none' : ''}"
                      th:href="@{/previous(page=${page})}" aria-label="Show the previous participant page">
                    <i aria-hidden="true" class="fas fa-angle-left"></i>
                </a>
                <a class="btn btn-outline-dark" th:style="${page == lastPage ? 'display:none' : ''}"
                      th:href="@{/next(page=${page})}" aria-label="Show the next participant page">
                    <i aria-hidden="true" class="fas fa-angle-right"></i>
                </a>
                <a class="btn btn-outline-dark" th:style="${page == lastPage ? 'display:none' : ''}"
                      th:href="@{/last}" aria-label="Show the last participant page">
                    <i aria-hidden="true" class="fas fa-angle-double-right"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>

<!-- Footer -->
<div th:insert="footer :: footer"></div>
</body>
</html>
