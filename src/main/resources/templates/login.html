<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Scratch 1984 - Login</title>
    <link rel="stylesheet" href="/static/design/bootstrap.min.css">
    <link rel="stylesheet" href="/static/design/style.css">
</head>
<body>
<!-- Navigation bar -->
<div th:insert="header :: header"></div>

<!-- Page content -->
<div class="row" id="content">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h2 class="mb-5">Login</h2>
        <form action="#" method="post">
            <div class="row">
                <div class="col-12 mb-3 form-group position-relative">
                    <label class="form-label" for="username" th:text="#{username}"></label>
                    <div class="input-group has-validation">
                        <input class="form-control" id="username" type="text" maxlength="50"
                               th:placeholder="#{username}" required/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="col-12 mb-3 form-group position-relative">
                    <label class="form-label" for="password" th:text="#{password}"></label>
                    <div class="input-group has-validation">
                        <input class="form-control" id="password" type="text" maxlength="50"
                               th:placeholder="#{password}" required/>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="col-12">
                    <input class="btn btn-primary" type="submit" th:value="#{submit}"/>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>

<!-- Footer -->
<div th:insert="footer :: footer"></div>
</body>
</html>
